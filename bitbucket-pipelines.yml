image: php:7.2.27-cli-stretch

pipelines:
  default:
    - step:
        name: Install composer and build
        script:
          - apt-get update && apt-get install -y unzip
          - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
          #install dependencies
          - composer install --prefer-source --no-interaction --no-suggest --no-plugins --no-scripts
          # Run phpunit
          - composer phpunit
          # CS check
          - composer cs
        caches:
          - composer
